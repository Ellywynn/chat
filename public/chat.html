<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
        integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="chat.css">

    <title>CHAT</title>
</head>

<body>
    <main>
        <div class="chat-container">
            <div class="members-sidebar">
                <div class="members-text">
                    <h3><i class="fas fa-users"></i> Members</h3>
                </div>
                <ul class="members">

                </ul>
                <div class="love">
                    <h6>made with luv.</h6>
                </div>
            </div>
            <div class="chat">
                <div class="chat-name">
                    <h3>CHAT</h3>
                </div>
                <div class="chat-history">

                </div>
                <form id="chat-form" autocomplete="off">
                    <input autofocus id="chat-input" type="text" placeholder="Enter your message">
                    <button type="submit" id="button-send"><i class="fas fa-paper-plane"></i></button>
                </form>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
        integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.1/socket.io.js"></script>
    <script src="chat.js"></script>
</body>

</html>
